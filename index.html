<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Repurposing AI - Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #f0f0f0;
        }
        .neu-brutal {
            border: 3px solid #000;
            box-shadow: 5px 5px 0px #000;
            transition: all 0.2s ease;
        }
        .neu-brutal:hover:not(:disabled) {
            transform: translate(-2px, -2px);
            box-shadow: 7px 7px 0px #000;
        }
        .neu-brutal:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .neu-brutal-sm {
            border: 2px solid #000;
            box-shadow: 3px 3px 0px #000;
        }
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .platform-card {
            transition: transform 0.2s;
        }
        .platform-card.selected {
            background-color: #4ade80;
            transform: scale(0.98);
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="loading" id="loadingOverlay">
        <div class="text-center">
            <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-black"></div>
            <p class="mt-4 font-bold">AI is working its magic... ✨</p>
        </div>
    </div>

    <main class="max-w-7xl mx-auto">
        <div class="flex flex-col md:flex-row items-start md:items-center justify-between mb-8">
            <h1 class="text-4xl md:text-5xl font-bold neu-brutal p-4 bg-yellow-300 inline-block mb-4 md:mb-0">
                Content Wizardry AI 🪄
            </h1>
            <div class="flex gap-4">
                <button id="saveBtn" class="neu-brutal bg-blue-300 px-6 py-3 font-bold">
                    <i class="bi bi-save mr-2"></i>Save
                </button>
                <button id="exportBtn" class="neu-brutal bg-purple-300 px-6 py-3 font-bold">
                    <i class="bi bi-download mr-2"></i>Export
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Section -->
            <div class="lg:col-span-1">
                <div class="neu-brutal bg-white p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Input Content</h2>
                    <textarea id="inputContent" rows="8" class="w-full p-4 neu-brutal-sm mb-4 resize-none" 
                        placeholder="Paste your content here and watch the magic happen..."></textarea>
                    
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-bold mb-2">Content Tone</h3>
                            <select id="toneSelect" class="w-full p-3 neu-brutal-sm bg-blue-100">
                                <option value="casual">🗣 Casual & Friendly</option>
                                <option value="formal">👔 Professional & Formal</option>
                                <option value="engaging">✨ Fun & Engaging</option>
                                <option value="persuasive">💪 Persuasive & Strong</option>
                                <option value="storytelling">📚 Storytelling</option>
                            </select>
                        </div>
                        
                        <div>
                            <h3 class="font-bold mb-2">Content Length</h3>
                            <select id="lengthSelect" class="w-full p-3 neu-brutal-sm bg-green-100">
                                <option value="short">📱 Short (Social Media)</option>
                                <option value="medium">📝 Medium (Blog Post)</option>
                                <option value="long">📖 Long (Article/Guide)</option>
                            </select>
                        </div>

                        <div>
                            <h3 class="font-bold mb-2">Language</h3>
                            <select id="languageSelect" class="w-full p-3 neu-brutal-sm bg-yellow-100">
                                <option value="en">🇺🇸 English</option>
                                <option value="es">🇪🇸 Spanish</option>
                                <option value="fr">🇫🇷 French</option>
                                <option value="de">🇩🇪 German</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button id="generateBtn" class="w-full neu-brutal bg-green-400 px-8 py-4 text-xl font-bold">
                    Transform Content 🚀
                </button>
            </div>

            <!-- Platform Selection & Output -->
            <div class="lg:col-span-2">
                <div class="neu-brutal bg-white p-6">
                    <h2 class="text-2xl font-bold mb-4">Select Output Formats</h2>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-pink-100" data-platform="instagram">
                            <i class="bi bi-instagram text-2xl"></i>
                            <span class="block font-bold">Instagram</span>
                        </div>
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-blue-100" data-platform="linkedin">
                            <i class="bi bi-linkedin text-2xl"></i>
                            <span class="block font-bold">LinkedIn</span>
                        </div>
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-gray-100" data-platform="twitter">
                            <i class="bi bi-twitter-x text-2xl"></i>
                            <span class="block font-bold">Twitter/X</span>
                        </div>
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-red-100" data-platform="youtube">
                            <i class="bi bi-youtube text-2xl"></i>
                            <span class="block font-bold">YouTube</span>
                        </div>
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-orange-100" data-platform="blog">
                            <i class="bi bi-file-text text-2xl"></i>
                            <span class="block font-bold">Blog Post</span>
                        </div>
                        <div class="platform-card neu-brutal-sm p-4 cursor-pointer bg-purple-100" data-platform="newsletter">
                            <i class="bi bi-envelope text-2xl"></i>
                            <span class="block font-bold">Newsletter</span>
                        </div>
                    </div>

                    <div id="outputContainer" class="space-y-6">
                        <!-- Generated content will appear here -->
                        <div class="text-center text-gray-500 py-8">
                            Select platforms and click "Transform Content" to see the magic! ✨
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Platform card selection
        const platformCards = document.querySelectorAll('.platform-card');
        platformCards.forEach(card => {
            card.addEventListener('click', () => {
                card.classList.toggle('selected');
            });
        });

        // Generate content
        const generateBtn = document.getElementById('generateBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const outputContainer = document.getElementById('outputContainer');

        async function generateContent() {
            const inputContent = document.getElementById('inputContent').value.trim();
            const tone = document.getElementById('toneSelect').value;
            const length = document.getElementById('lengthSelect').value;
            const language = document.getElementById('languageSelect').value;
            const selectedPlatforms = Array.from(document.querySelectorAll('.platform-card.selected')).map(card => card.dataset.platform);

            if (!inputContent) {
                alert('Please enter some content to transform!');
                return;
            }

            if (selectedPlatforms.length === 0) {
                alert('Please select at least one platform!');
                return;
            }

            loadingOverlay.style.display = 'flex';
            generateBtn.disabled = true;

            try {
                const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer Jin0F6qgqnMy3gwtJ4iKaV66DUu1',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{
                            role: "user",
                            content: [{
                                type: "text",
                                text: `Transform this content: "${inputContent}" into ${selectedPlatforms.join(', ')} formats. Use ${tone} tone, ${length} length, in ${language} language. Include appropriate hashtags and CTAs where relevant.`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                displayResults(data.message, selectedPlatforms);
            } catch (error) {
                console.error('Error:', error);
                alert('Oops! Something went wrong. Please try again.');
            } finally {
                loadingOverlay.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function displayResults(content, platforms) {
            outputContainer.innerHTML = platforms.map(platform => {
                const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
                const platformContent = content;
                const bgColor = {
                    instagram: 'bg-pink-100',
                    linkedin: 'bg-blue-100',
                    twitter: 'bg-gray-100',
                    youtube: 'bg-red-100',
                    blog: 'bg-orange-100',
                    newsletter: 'bg-purple-100'
                }[platform];

                return `
                    <div class="neu-brutal bg-white p-6">
                        <div class="flex justify-between items-center mb-4 ${bgColor} p-3 neu-brutal-sm">
                            <h3 class="text-xl font-bold">
                                <i class="bi bi-${platform} mr-2"></i>${platformName}
                            </h3>
                            <div class="flex gap-2">
                                <button onclick="copyContent(this)" class="neu-brutal-sm px-4 py-2 bg-white hover:bg-gray-50" data-content="${platformContent.replace(/"/g, '&quot;')}">
                                    <i class="bi bi-clipboard mr-1"></i>Copy
                                </button>
                                <button onclick="downloadContent('${platformName}', this)" class="neu-brutal-sm px-4 py-2 bg-white hover:bg-gray-50" data-content="${platformContent.replace(/"/g, '&quot;')}">
                                    <i class="bi bi-download mr-1"></i>Save
                                </button>
                            </div>
                        </div>
                        <div class="whitespace-pre-wrap">${platformContent}</div>
                    </div>
                `;
            }).join('');
        }

        function copyContent(button) {
            const content = button.dataset.content;
            navigator.clipboard.writeText(content);
            
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="bi bi-check-lg mr-1"></i>Copied!';
            setTimeout(() => button.innerHTML = originalText, 2000);
        }

        function downloadContent(platform, button) {
            const content = button.dataset.content;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${platform}-content.txt`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        generateBtn.addEventListener('click', generateContent);
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
